<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>HTML Boilerplate</title>
        <meta name="description" content="HTML Practice">
        <meta name="author" content="SitePoint">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- IMPORT FONT FROM GOOGLE FONTS-->
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/csspractice.css">
    </head>
    <body>
        <!-- Comment -->
        <main>
            <h2> This h2 should be red.</h2>
            <h3 class="blue-text"> Blue Text</h3>
            <br>
            <h4 class="thin-red-border">Thin Red Border</h4>
            <h4 class="green-background">This should have a green background.</h4>
            <div class="blue-background">
                <h2>Test</h2>
            </div>


            <!-- ID IS ONLY FOR 1 CLASS IS FOR MULTIPLE-->
            <h2 id="grey-background">Test</h2>
            <!-- IMPORT AND ASSIGN IMAGE SIZE -->
            <!--MULTIPLE CSS CLASSES-->
            <img class="image_size image_border" src="https://www.freecatphotoapp.com/your-image.jpg">

            <!-- ADD SELECTORS TO STYLE ELEMENTS -->
            <label><input type="radio" name="indoor-outdoor" checked> Indoor</label>
            <label><input type="radio" name="indoor-outdoor"> Outdoor</label>

        <br>

        </main>

        

        
        <!-- Add JS-->
        <script src="js/main.js"></script>
    </body>
</html>
